{{- define "content" -}}

<div>
    <h1 class="font-bold text-2xl mb-4 mt-8">{{ .Title }}</h1>
    {{ with .Pages.ByPublishDate }}
        <ul class="my-2">
            {{ range . }}
                <li class="mb-2 leading-relaxed list-item">
                    <a href="{{ .RelPermalink }}" class="text-base border-b-2">
                        {{- .Title -}}
                    </a>
                    <span class="text-xs">
                        {{- .PublishDate.Format "2006/01/02" -}}
                    </span>
                </li>
            {{ end }}
        </ul>
    {{ end }}
</div>

{{- end -}}
